baseURL = 'https://www.jangboolee.com/'
languageCode = 'en-us'
title = 'Jangboo Lee'
theme = 'PaperMod'
publishDir = "../public"

[taxonomies]
  category = 'categories'
  tag = 'tags'

[menus]
  [[menus.main]]
    name = "Home"
    url = "/"
    weight = 1

  [[menus.main]]
    name = "Search"
    url = "/search/"
    weight = 2

  [[menus.main]]
    name = "Categories"
    url = "/categories/"
    weight = 3

  [[menus.main]]
    name = "Tags"
    url = "/tags/"
    weight = 4

[outputs]
  [outputs.home]
    home = ["HTML", "RSS", "JSON"]

[params]
  mainSections = ["posts"] # Make sure your posts show up on homepage too
  ShowBreadCrumbs = true
  ShowReadingTime = true
  ShowPostNavLinks = true

  [params.homeInfoParams]
    Title = "Hi, I'm Jangboo 👋"
    Content = """
Welcome to my website! Here you'll find:

* 🏃‍♂️ My trail running adventures
* 💭 My reviews on products I've tested
* 🔒 My thoughts and tips on data privacy
* 🖥️ Projects in data science and programming

Explore from the menu or recent posts below.
    """

[params.profileMode]
  enabled = false  # if you want "profile mode" (big image + intro), turn this on
